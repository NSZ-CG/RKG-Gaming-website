<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background-image: url(img.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            justify-content: center;
            animation: change 30s infinite ease-in-out;

        }

        .intro {
            position: relative;
            width: 380px;
            height: 400px;
            background: transparent;
            backdrop-filter: blur(15px);
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .welcome {
            font-size: 30px;
            color: white;
            margin-bottom:2em;

        }

        .log {
            text-decoration: none;
            color: white;

        }



        .sign {
            text-decoration: none;
            color: white;



        }

        button {
            width: 40vh;
            height: 45px;
            border-radius: 30px;
            border-color: white;
            background-color: transparent;
            font-size: 15px;
            color: white;
            margin-bottom: 1.0em;

        }

        button:hover {

            background-color: white;
            color: black;

        }

        .mess {
            margin-left: 0px;
        }

        .warning {
            color: white;
            font-size: 12px;
            position: absolute;
            top: 90%;
            right: 3%;
            text-decoration: none;

        }

        .warning:hover {
            text-decoration: underline;
        }

        .info {
            color: white;
            font-size: 12px;
            position: absolute;
            top: 90%;
            left: 3%;
            text-decoration: none;
        }

        .info:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section>

                <p></p>
                <div class="reg">

                        <button>login</button>
                    </a>
                    <a class="sign" href="loading-sign-in.html">
                    <button href="" class="mess">sign up</button>
                    </a>
                </div>
                <a class="info" href="">private policy</a>
                <a class="warning" href="">terms and condition</a>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
